<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Yarl Creators</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="../assets/images/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #FCA311;
            --background: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --white: #ffffff;
            --light-text: #E5E5E5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--light-text);
        }

        /* Top Icons */
        .top-icons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .top-icons .icon {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            text-decoration: none;
            position: relative;
        }

        .top-icons .icon:hover {
            background: var(--primary);
            color: var(--background);
        }

        .top-icons .icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .top-icons .badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--primary);
            color: var(--background);
            font-size: 12px;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        /* Logo */
        .logo {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 100;
        }

        .logo img {
            width: 120px;
        }

        /* Hero Banner */
        .hero-banner {
            background: linear-gradient(135deg, var(--primary), #14213D, var(--background));
            border-radius: 20px;
            margin: 80px 20px 20px;
            padding: 60px 20px;
            text-align: center;
            position: relative;
        }

        .hero {
            border-radius: 20px;
            margin: 80px 20px 20px;
            text-align: center;
            position: relative;
        }

        .hero img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            object-fit: cover;
            background: var(--background);
        }

        .hero h1 {
            margin-top: 15px;
            font-size: 26px;
        }

        .hero p {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.8;
        }

        .change-photo {
            color: var(--primary);
            margin-top: 10px;
            display: inline-block;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }

        /* Profile Content */
        .profile-content {
            width: 90%;
            max-width: 1100px;
            margin: 30px auto;
        }

        .section {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 22px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--primary);
            border-radius: 8px;
            background: var(--background);
            color: var(--white);
            margin-bottom: 15px;
            outline: none;
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--background);
            font-weight: bold;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            transition: 0.3s;
            cursor: pointer;
        }

        .save-btn:hover {
            background: var(--white);
            color: var(--background);
        }

        /* Order History */
        .order-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .order-item span {
            font-weight: bold;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            display: flex;
            gap: 30px;
            padding: 10px 30px;
        }

        .bottom-nav a {
            color: var(--white);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }

        .bottom-nav a:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .top-icons .icon {
                width: 35px;
                height: 35px;
            }

            .logo img {
                width: 90px;
            }

            .hero img {
                width: 90px;
                height: 90px;
            }

            .section h2 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <!-- Hero -->
    <section class="hero-banner">
        <div class="overlay">
            <h1>About Yarl Creators</h1>
            <p>Digital Media Production Company Based in Jaffna</p>
        </div>
    </section>

    <!-- Profile Sections -->
    <div class="profile-content">

        <!-- Edit Profile -->
        <div class="section">
            <div class="hero">
            <img id="profilePic" src="../assets/images/Profile/m1.jpg" alt="Profile Picture">
            <h1 id="profileName">John Doe</h1>
            <p id="profileEmail">john@example.com</p>
            <label for="uploadPhoto" class="change-photo">Change Photo</label>
            <input type="file" id="uploadPhoto" style="display:none" onchange="changePhoto(event)">
            </div>
            <h2>ðŸ‘¤ Edit Profile</h2>
            <label>Full Name</label>
            <input type="text" id="fullName" value="John Doe">
            <label>Email Address</label>
            <input type="email" id="email" value="john@example.com">
            <label>Phone Number</label>
            <input type="text" id="phone" value="+94 76 606 0499">
            <label>Address</label>
            <input type="text" id="address" value="Jaffna, Sri Lanka">
            <button class="save-btn" onclick="saveProfile()">ðŸ’¾ Save Profile</button>
        </div>

        <!-- Change Password -->
        <div class="section">
            <h2>ðŸ”’ Change Password</h2>
            <label>Current Password</label>
            <input type="password" id="currentPassword">
            <label>New Password</label>
            <input type="password" id="newPassword">
            <label>Confirm New Password</label>
            <input type="password" id="confirmPassword">
            <button class="save-btn" onclick="updatePassword()">ðŸ”„ Update Password</button>
        </div>

    </div>

    <!-- Bottom Navbar -->
    

    <script>
        function changePhoto(event) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('profilePic').src = e.target.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function saveProfile() {
            alert('âœ… Profile Updated Successfully!');
        }

        function updatePassword() {
            alert('ðŸ”’ Password Changed Successfully!');
        }
    </script>

</body>

</html>
