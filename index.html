<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website Favicon (X Icon) -->
    <link rel="icon" type="image/png" href="./Assets/images/logo.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Yarl Creators is a video production, photography, and branding company that brings ideas to life through creative storytelling and high-quality visuals.">
    <meta name="keywords" content="Yarl Creators, Yarl, Creators, Video Production, Photography, Branding, Creative Storytelling, High-Quality Visuals, Jaffna, Sri Lanka">
    <meta name="author" content="Yarl Creators">
    <title>Yarl Creators</title>
    <link rel="stylesheet" href="./Assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script defer src="./Assets/Js/script.js"></script>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">

        <!-- Top Right Icons -->
        <div class="top-icons">
            <a href="#" class="icon cart"><i class="fas fa-shopping-cart"></i><span class="badge">1</span></a>
            <a href="#" class="icon notification"><i class="fas fa-bell"></i><span class="badge">3</span></a>
            <a href="#" class="icon login"><i class="fas fa-user"></i></a>
        </div>


        <div class="logo">
            <img src="./Assets/images/logo.png" alt="Yarl Creators Logo">
        </div>        
        <div class="hero-text">
            <h1 class="big-text">YARL</h1>
            <span class="small-text">CREATORS</span>
        </div>
        <p class="hero-description">
            Specializing in video production, photography,<br> and branding, bringing ideas to life through<br> creative storytelling and high-quality visuals.
        </p>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://www.facebook.com/p/Yarl-Creators-100083580871638/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/yarl_creators/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@yarl_creators" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.youtube.com/channel/UC05DrDx4pGPX7_zVvxkdqJg" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        
        

        <div class="button-container">
            <button class="book-btn">Book Now <i class="fas fa-arrow-right"></i></button>
        </div>        
        <img src="./Assets/images/Camera.png" alt="Camera" class="hero-image">
    </section>

    <nav class="bottom-nav">
        <div class="nav-item" data-page="gallery">
            <i class="fas fa-images"></i>
            <span>Gallery</span>
        </div>
        <div class="nav-item" data-page="shop">
            <i class="fas fa-shopping-bag"></i>
            <span>Shop</span>
        </div>
        <div class="nav-item active" data-page="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-item" data-page="services">
            <i class="fas fa-concierge-bell"></i>
            <span>Services</span>
        </div>
        <div class="nav-item" data-page="contact">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
        </div>
    </nav>
    

</body>
</html>
